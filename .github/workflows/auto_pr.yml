name: Auto PR on Main Push

on:
  push:
    branches:
      - main

jobs:
  create_pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create branch
        run: git checkout -b auto-branch-${GITHUB_SHA::8}

      - name: Push branch
        run: |
          git push origin HEAD:auto-branch-${GITHUB_SHA::8}
          echo "::set-output name=branch::auto-branch-${GITHUB_SHA::8}"

      - name: Create PR
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Automatically generated PR"
          title: "Automatically generated PR"
          body: "Automatically generated PR for new changes."
          branch: ${{ steps.create_branch.outputs.branch }}
          base: "main"
