<!DOCTYPE html>
<html class="no-js" lang="nl">
<head>
    <link href="CSS.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="historie-section">
        <div class="tablist is-inversed" role="tablist" data-tab>
            <ul class="mx-auto">
                <li class="is-active">
                    <a href="#veurgengers" class="theme-link" role="tab" data-trigger-resize>VEURGENGERS</a>
                </li>
                <li class="">
                    <a href="#jeug" class="theme-link" role="tab" data-trigger-resize>JEUG</a>
                </li>
            </ul>
        </div>
        <div class="tab-content" data-tab-content>
            <div class="tab-pane theme-text is-active" id="veurgengers" role="tabpanel">
                <div class="row flex-row-gap-3">
                    Content 1
                </div>
            </div>
            <div class="tab-pane theme-text " id="jeug" role="tabpanel">
                <div class="row flex-row-gap-3">
                    Content 2
                </div>
            </div>
        </div>
    </div>

    <script src="jquery3.2.1.js"></script> 

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tabSegmented = document.querySelector(".tablist ul");
            if (tabSegmented) {
                setTimeout(() => tabSegmented.classList.add("loaded"), 50);
            }
        });
    </script>
</body>
</html>
